<html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="./calculadora.png" type="image/x-icon">
  </head>
  

  <body>
        <div class="container">
          <div class="calculator dark">
            <div class="theme-toggler active">
              <i class="toggler-icon"></i>
            </div>
          <div class="main">
            <div id="visor">
            <form>
              <input type="text" id="visorbg" placeholder="0"/>
            </form>
            </div>
              <div class="row">
                <button onclick="limpezatotal()" type="button" id="c">C</button>
                <button onclick="adicionar('/')" type="button"class="btn">/</button>
                <button onclick="adicionar('*')" type="button"class="btn">x</button>
              </div>

              <div class="row">
                <button onclick="adicionar(7)" type="button" >7</button>
                <button onclick="adicionar(8)" type="button" >8</button>
                <button onclick="adicionar(9)" type="button" >9</button>
                <button onclick="adicionar('-')" type="button"
                  class="btn">-</button>
              </div>

              <div class="row">
                <button onclick="adicionar(4)" type="button" >4</button>
                <button onclick="adicionar(5)" type="button" >5</button>
                <button onclick="adicionar(6)" type="button" >6</button>
                <button onclick="adicionar('+')" type="button"
                  class="btn">+</button>
              </div>

              <div style="display: flex;">
                <div>
                  <div class="row">
                    <button onclick="adicionar(1)" type="button" >1</button>
                    <button onclick="adicionar(2)" type="button" >2</button>
                    <button onclick="adicionar(3)" type="button" >3</button>
                  </div>


                  <div class="row">
                    <button onclick="adicionar(0)" type="button">0</button>
                    <button onclick="adicionar('.')" type="button class="btn">.</button>
                    <button onclick="adicionar('00')" id="doble" type="button">00</button>
                  </div>
                </div>
                <div>
                  <button onclick="calcular()" type="button" id="igual">=</button>
                </div>
              </div>
          </div>
          </div>
        </div>

    <script src="script.js"></script>
  </body>

</html>
